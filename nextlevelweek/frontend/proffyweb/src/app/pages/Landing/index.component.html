<div id="page-landing">

        <div class="logo-container">
            <img src="./../../../assets/images/logo.svg" alt="Proffy" />
            <h2>Sua plataforma de estudos online.</h2>
        </div>

        <img src="./../../../assets/images/landing.svg" alt="Plataforma de estudos" />

        <div class="buttons-container">
            <a [routerLink]="['/study']" routerLinkActive="router-link-active"  class="study">
                <img src="./../../../assets/images/icons/study.svg" alt="Estudar" />

            <a [routerLink]="['/give-classes']" routerLinkActive="router-link-active"  class="give-classes">

        <span class="total-connections">
